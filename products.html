<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="1000" height="1000">
        <rect width="300" height="100" fill="blue"/> 
        <circle r="50" cx="300" cy="50" fill="red"/> 
        <ellipse rx="300" ry="100" fill="orange"/> 
        <line width="300" height="100" fill="blue"/>    
    </svg> 
    <canvas id="myCanvas" width="1000" height="1000">

    </canvas>  
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.lineTo(600,0);
        ctx.lineTo(100,600);
        ctx.lineTo(0,0)
        ctx.stroke();
        ctx.fillRect(10,20, 30,40)

    </script>
</body>
</html>
