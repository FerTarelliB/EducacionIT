<section class="row jumbotron m-2">
    <form class="col-md-8" #miForm="ngForm">
        <caption class="h5">Ingrese un Usuario</caption>
        <label for="name" class="sr-only">Nombre</label>
        <input 
            [(ngModel)]="user.name"
            type="text"
            placeholder="Ingrese su Nombre"
            ngModel 
            required 
            name="name">
        <label for="email" class="sr-only">Correo</label>
        <input 
            [(ngModel)]="user.email"
            name="email"
            type="text"
            placeholder="Ingrese su Correo">
        <label for="address" class="sr-only"></label>
        <input 
            [(ngModel)]="user.address"
            name="address"
            type="text"
            placeholder="Ingrese su Direccion">
        <label for="zipcode" class="sr-only"></label>
        <input 
            [(ngModel)]="user.zipcode"
            name="zipcode"
            type="text"
            placeholder="Ingrese C.P.">
        <label for="phone" class="sr-only"></label>
        <input 
            [(ngModel)]="user.phone"
            name="phone"
            type="text"
            placeholder="Ingrese su Telefono">
        <button
            (click)="constructor(user)"
            class="btn btn-success">
            Validar
        </button>
    </form>
    <div class="col-md-4">
        <p class="h5">Confirmacion de Datos a Enviar</p>
        <p>Nombre: 
            <span>{{user.name}}</span>
        </p>
        <p>Correo: 
            <span>{{user.email}}</span>
        </p>
        <p>Direccion: 
            <span>{{user.address}}</span>
        </p>
        <p>CP: 
            <span>{{user.zipcode}}</span>
        </p> 
        <p>Telefono: 
            <span>{{user.phone}}</span>
        </p>
    </div>
</section>
