<main class="container">
    <userForm></userForm>
    <h1>Lista de Usuarios</h1>
    <table class="bg-dark text-light">
        <thead >
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Direccion</th>
            <th>CP</th>
            <th>Telefono</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of usuarios">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.address.street}} {{user.address.city}}</td>
                <td>{{user.address.zipcode}}</td>
                <td>{{user.phone}}</td>
                <td>
                    <button
                        class="btn btn-danger">X</button>
                </td>
            </tr>
        </tbody>
    </table>
</main>>
